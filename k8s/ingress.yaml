apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fourinrow-ingress
  namespace: fourinrow
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: backend-nodejs-service
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fourinrow.example.com
    secretName: fourinrow-tls
  rules:
  - host: fourinrow.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-nodejs-service
            port:
              number: 5000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-nodejs-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
